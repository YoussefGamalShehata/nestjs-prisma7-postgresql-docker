name: CI Health Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  health-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nest
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: pnpm install
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            nc -z localhost 5432 && echo "Postgres is up" && exit 0
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres did not start in time" && exit 1
      - name: Generate Prisma Client
        run: pnpm exec prisma generate
      - name: Run Migrations
        run: pnpm exec prisma migrate deploy
      - name: Start app in background
        run: pnpm run start &
      - name: Wait for app
        run: |
          for i in {1..30}; do
            nc -z localhost 3000 && echo "App is up" && exit 0
            echo "Waiting for app..."
            sleep 2
          done
          echo "App did not start in time" && exit 1
      - name: Health check endpoints
        run: |
          set -e
          sleep 5
          resp1=$(curl -s -w "%{http_code}" http://localhost:3000/health)
          code1=${resp1: -3}
          body1=${resp1::-3}
          echo "/health response: $body1 (HTTP $code1)"
          resp2=$(curl -s -w "%{http_code}" http://localhost:3000/api/health)
          code2=${resp2: -3}
          body2=${resp2::-3}
          echo "/api/health response: $body2 (HTTP $code2)"
          if [ "$code1" = "200" ] && [ "$code2" = "200" ]; then
            echo "Both health checks passed."
            exit 0
          else
            echo "Health check failed!"
            exit 1
          fi
